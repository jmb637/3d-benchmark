<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CPU/GPU 3D Rendering Interactive Benchmark</title>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 a_position;

        uniform mat4 u_projectionModel;
        uniform mat4 u_view;

        void main(void) {
            gl_Position = u_projectionModel * u_view * vec4(a_position, 1.0);
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        const vec4 white = vec4(1.0, 1.0, 1.0, 1.0);

        void main(void) {
            gl_FragColor = white;
        }
    </script>
    <script src="benchmark.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="mx-auto mt-3">
            <canvas id="cpu_canvas" width="900" height="675"></canvas>
            <canvas id="gpu_canvas" width="900" height="675" style="display:none;"></canvas>
            <div>
                <h5 class="row">
                    <div class="col-4">
                        <span class="font-italic font-weight-bold">
                            <span id="renderer_type"></span>-based
                        </span>Renderer
                    </div>
                    <div class="col-4 text-center">
                        <span class="font-weight-bold"># of Cubes:</span>
                        <span id="cube_count"></span>
                    </div>
                    <div class="col-4 text-right">
                        <span class="font-weight-bold">FPS:</span>
                        <span id="fps"></span>
                    </div>
                </h5>
                <div class="text-center mt-3 mb-4">
                    <button id="change_renderer" class="btn btn-primary">Change Renderer</button>
                    <button id="add_cubes" class="btn btn-add">Add Cubes</button>
                    <button id="remove_cubes" class="btn btn-remove">Remove Cubes</button>
                    <button id="reset" class="btn btn-secondary">Reset</button>
                </div>
                <div class="row pt-2 text-center">
                    <div class="table-responsive col-6 pr-2">
                        <table class="table table-striped table-sm mb-0">
                            <tbody>
                                <tr>
                                    <td class="font-weight-bold">W</td>
                                    <td>Move Forward</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">A</td>
                                    <td>Move Left</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">S</td>
                                    <td>Move Back</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">D</td>
                                    <td>Move Right</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">Q</td>
                                    <td>Move Down</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">E</td>
                                    <td>Move Up</td>
                                </tr>
                            </tbody>
                        </table>
                        <hr class="mt-0">
                    </div>
                    <div class="table-responsive col-6 pl-2">
                        <table class="table table-striped table-sm mb-0">
                            <tbody>
                                <tr>
                                    <td class="font-weight-bold">Left Arrow</td>
                                    <td>Look Left</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">Up Arrow</td>
                                    <td>Look Up</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">Right Arrow</td>
                                    <td>Look Right</td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">Down Arrow</td>
                                    <td>Look Down</td>
                                </tr>
                            </tbody>
                        </table>
                        <hr class="mt-0 mb-4">
                        <a class="text-secondary font-weight-bold" href="https://github.com/jmb637/3d-benchmark">https://github.com/jmb637/3d-benchmark</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
